    <body>
        <main>
            <h1>biernacik.dev</h1>
            <ul>
                <li><a href="/de/">Deutsch</a></li>
                <li><a href="/en/">English</a></li>
            </ul>
        </main>
        <script>
            const userLang = navigator.language
            switch(userLang) {
                case "de":
                case "de-AT":
                case "de-BE":
                case "de-CH":
                case "de-DE":
                case "de-IT":
                case "de-LI":
                case "de-LU":
                    window.location.href = "/de";
                    break;
                default:
                    window.location.href = "/en";
                    break;
            }
        </script>
